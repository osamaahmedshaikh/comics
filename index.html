<!DOCTYPE html>
<html ng-app="firstapp" ng-controller="ctrl">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link href="comisadmin.css" rel="stylesheet" type="text/css" />
    <script src="myJS.js"></script>
    <title>{{titles}}</title>

        <header>

        <style>

    text-align: center;

        </style>
        <div class="slideshow-container">

        <br>

        <br>
        <div class="class"><center><b> Link: </b> {{links}} </center></div>

        <br>
        <div class="numbertext"></div>
        <img src={{imagefile}} alt ="If there's no dome, how do you explain the irregularities the board discovered in the zoning permits issued in that area!?"
        style="width:100%">
        <br>
        <br>
        <br>
        <br>
        <div class="text" style="color:black;"><b>Transcript: </b>{{trancript}}</div>
        <button type="button" onclick="someVarName()"><a class="prev">&#10094;</a></button>
        <button><a class="next">&#10095;</a></button>
        </div>
        <div id="container">

<button onclick = "pickImage()">Random Image</button>
<blockquote id = "text"></blockquote>	

</div>
        <br>    
</div>
